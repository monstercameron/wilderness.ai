<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Grid Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="scene"></div>

    <!-- Third-party libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Utility module -->
    <script src="utils.js"></script>

    <!-- Game modules -->
    <script src="scene.js"></script>
    <script src="camera.js"></script>
    <script src="grid.js"></script>
    <script src="materials.js"></script>
    <script src="trees.js"></script>
    <script src="food.js"></script>
    <script src="gazelle.js"></script>

    <!-- Main game script -->
    <script src="main.js"></script>

    <script>
      // Initialize the game when all scripts are loaded
      window.addEventListener('load', () => {
        console.log("Window loaded. Attempting to initialize game...");
        if (window.GameModule && window.GameModule.initGame) {
          try {
            window.GameModule.initGame();
            console.log("Game initialized successfully.");
            // Set up AI movement after game initialization
            window.aiMoveInterval = setInterval(window.GameModule.triggerGazelleAIMove, 15000);
            console.log("AI movement interval set.");
          } catch (error) {
            console.error("Error during game initialization:", error);
          }
        } else {
          console.error('Game initialization failed: GameModule not found');
        }
      });
    </script>
  </body>
</html>
